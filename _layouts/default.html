<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="theme-base-belize">
    {% include sdks.html %}

    {% if page.cover %}
    <div class="cover" style="background-image:url(/images{{ page.cover }});">
      <div class="hide-lg title-section">
        {% include title.html %}
      </div>
    </div>
    {% endif %}

    <div class="content container">
      {% unless page.cover %}
        <div class="hide-lg title-section">
          {% include title.html %}
        </div>
      {% endunless %}

      <div class="row">
        <div class="col-2-3 col-push-1-3">
          {{ content }}
        </div>

        <div class="col-1-3 col-pull-2-3">
          {% include sidebar.html %}
        </div>
      </div> <!-- .row -->

      <p class="text-center text-muted">&copy; {{ site.time | date: '%Y' }}. Tous droits réservés.</p>
    </div> <!-- .container -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-1804335-14', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
